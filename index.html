<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Llista de tasques (Firebase + Netlify)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK (v9 mÃ²duls compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Llista de tasques</h1>

    <form id="form-tasca">
      <input type="text" id="input-tasca" placeholder="Afegeix una tasca..." autocomplete="off" required>
      <button type="submit">Afegir</button>
    </form>

    <ul id="llista-tasques"></ul>

    <p class="info">
      Les tasques es guarden a Firebase Firestore.
    </p>
  </div>

  <script src="app.js"></script>
</body>
</html>
