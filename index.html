<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Entrenador o filòsof?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK (v9 mòduls compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
</head>
<body>

  <div class="ranking-dropdown">
    <button id="btn-ranking" onclick="toggleRanking()">
      <i class="fa-solid fa-trophy"></i> RÀNQUING
    </button>
    <div id="contingut-ranking" class="dropdown-content">
      <ul id="llista-ranking"></ul>
    </div>
  </div>

  <h1 class="titol-joc">¿Entrenador o Filòsof?</h1>

  <div class="container">
    <header>
      <div class="ratxa-wrapper">
        Ratxa actual: <span id="ratxa-valor">0</span>
      </div>
    </header>
    
    <div id="joc">
      <div id="carta-frase">
        <p id="text-frase">Carregant preguntes...</p>
        <div id="autor-info"></div>
      </div>

      <div class="botons-joc">
        <button onclick="comprovar('pensador')" class="btn-filosof">
          <i class="fa-solid fa-brain"></i> FILÒSOF
        </button>
        <button onclick="comprovar('futbol')" class="btn-entrenador">
          <i class="fa-solid fa-futbol"></i> ENTRENADOR
        </button>
      </div>
      
      <p id="missatge-feedback"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
